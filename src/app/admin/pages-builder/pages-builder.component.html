
<div class="flex flex-col w-screen bg-slate-100 items-center ">

    <div class="w-4/12 flex flex-col space-y-4">

        <h1>Tablero: Páginas</h1>

        <label for="pageName">Page's name</label>

        <input  type="text" name="pageName" id="pageName" 
        [(ngModel)]='newPage.name'   
        >

        <label for="titulo">Titulo</label>

        <input type="text" name="titulo" id="titulo" 
        [(ngModel)]="newPage.title"
        placeholder="Es necesario asignar titulo de pagina"
        >

        <label for="desc">Descripción</label>

        <textarea name="desc" id="desc" cols="30" rows="5" 
        [(ngModel)]="newPage.resume"

        ></textarea>

        <label for="imagen" >Imagen</label>

        <p  style="color: red;font-weight: bold;" *ngIf="newPageError.imageUrl"> Es necesario asignar imagen de pagina</p>

        <input (change)="onChangeImg($event)" type="file" name="" id="" class="inputName">

        <label for="estado">Estado</label>
        
        <input type="text" name="estado" id="estado" [(ngModel)]="newPage.state">

        <button type="submit">Avanzar: Seleccionar plantilla</button>

    </div>

</div>
