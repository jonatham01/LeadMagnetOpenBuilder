<app-page-boxes
    id={{subcomponent.id}}
    [pageId]="pageId"
    [subcomponentId]="subcomponent.id"
    [elements]="elements"
    *ngFor ="let subcomponent of boxes"
    [ngStyle]="{
        'display': subcomponent.display,
        'grid-template-columns': subcomponent.gridtemplatecolumns,
        'gap':  subcomponent.gap +'px'
    }"
>
</app-page-boxes>
