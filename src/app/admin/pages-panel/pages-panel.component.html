
<div class="flex flex-row ">

    <app-side-menu class="flex flex-col bg-gray-900 md:w-21"></app-side-menu>

    <div class="flex flex-col w-full   bg-slate-100 items-center ">


            <div class=" md:w-8/12 flex flex-col space-y-4 bg-white p-16 my-8">

                <p class="text-2xl mb-4 font-bold">Paginas creadas</p>

                <table>
                    <thead class="w-full p-0 m-0 text-left" >
                            <tr>
                                <th>Titulo</th>
                                <th>Enlace URL</th>
                                <th>Usuario</th>
                                <th>Estado de aprobación</th>
                                <th>Editar</th>
                            </tr>
                    </thead>
                        
                    <tbody *ngFor="let page of pages" 
                    [ngStyle]="{'width':'100%','padding':0,'margin':0}">
                            <tr>
                                <td class="py-2">{{page.title}} </td>
                                <td class="py-2"> {{"/"+page.title.replace(" ","-")}} </td>
                                <td class="py-2"> {{page.userName}} </td>
                                <td class="py-2"> {{page.state}} </td>
                                <td class="py-2" (click)="toNavigate('admin/edition/'+page.title)"><button>Ir a edición</button></td>
                            </tr>
                    </tbody>
                </table>

            </div>

    </div>
</div>
